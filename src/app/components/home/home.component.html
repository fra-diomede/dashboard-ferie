<app-ferie-filtro (filtroChanged)="cambiaFiltro($event)"></app-ferie-filtro>

<!-- Calendari -->
<div *ngFor="let cal of calendars()">
  <h2>{{ cal.monthName.toUpperCase()}} {{ cal.year}}</h2>

  <div class="weekdays">
    <div *ngFor="let day of ['Lun','Mar','Mer','Gio','Ven','Sab','Dom']">
      {{ day }}
    </div>
  </div>

  <div class="weeks">
    <div class="week" *ngFor="let week of cal.weeks">
      <div class="day"
        *ngFor="let giorno of week"
        [ngClass]="getTipoGiorno(giorno)">
        {{ giorno | date:'d' }}
      </div>
    </div>
  </div>
</div>
